<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestion des Notes Étudiants</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: inline-block;
    width: 120px;
    margin-top: 10px;
  }
  input[type="text"], select {
    width: 200px;
    padding: 5px;
  }
  input[type="number"] {
    width: 80px;
    padding: 5px;
  }
  .error {
    color: red;
    font-size: 0.9em;
  }
  table {
    margin-top: 30px;
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #888;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #eee;
  }
</style>
</head>
<body>

<h2>Formulaire des Notes Étudiants</h2>
<form id="studentForm">
  <div>
    <label for="code">Code étudiant :</label>
    <input type="text" id="code" name="code" />
  </div>
  <div>
    <label for="nom">Nom étudiant :</label>
    <input type="text" id="nom" name="nom" />
  </div>
  <div>
    <label for="prenom">Prénom étudiant :</label>
    <input type="text" id="prenom" name="prenom" />
  </div>
  <div>
    <label for="semestre">Semestre :</label>
    <select id="semestre" name="semestre">
      <option value="">-- Sélectionnez un semestre --</option>
      <option value="Semestre 1">Semestre 1</option>
      <option value="Semestre 2">Semestre 2</option>
    </select>
  </div>
  <div>
    <label>Note Module 1 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note1" />
  </div>
  <div>
    <label>Note Module 2 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note2" />
  </div>
  <div>
    <label>Note Module 3 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note3" />
  </div>
  <div>
    <label>Note Module 4 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note4" />
  </div>
  <div>
    <label>Note Module 5 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note5" />
  </div>
  <div>
    <label>Note Module 6 :</label>
    <input type="number" step="0.01" min="0" max="20" name="note6" />
  </div>
  <div style="margin-top:15px;">
    <button type="submit">Ajouter Étudiant</button>
  </div>
  <div id="errorMessages" class="error"></div>
</form>

<h2>Liste des Étudiants</h2>
<table id="studentsTable">
  <thead>
    <tr>
      <th>Code Étudiant</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Semestre</th>
      <th>Note 1</th>
      <th>Note 2</th>
      <th>Note 3</th>
      <th>Note 4</th>
      <th>Note 5</th>
      <th>Note 6</th>
      <th>Moyenne</th>
      <th>Résultat</th>
    </tr>
  </thead>
  <tbody>
    <!-- Les lignes s'ajouteront ici -->
  </tbody>
</table>

<script src="main.js"></script>
</body>
</html>
