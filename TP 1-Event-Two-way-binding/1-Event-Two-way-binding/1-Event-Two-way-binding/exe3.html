<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 3 - Vérification de saisie</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    p {
      color: red;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="monapp">
  <input 
    type="text" 
    v-model="texte" 
    @input="verifierTexte" 
    placeholder="Saisissez du texte sans espace"
  />
  
  <p v-show="showMessage">
    ⚠️ Merci de ne pas utiliser d'espace dans votre saisie.
  </p>
</div>

<script>
  const appli = {
    data() {
      return {
        texte: "",
        showMessage: false
      }
    },
    methods: {
      verifierTexte() {
        if (this.texte.includes(" ")) {
          this.showMessage = true
          this.texte = this.texte.replace(/\s+/g, '')
        } else {
          this.showMessage = false
        }
      }
    }
  }

  Vue.createApp(appli).mount("#monapp")
</script>

</body>
</html>
