<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Manipulation de vue</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="monapp">
  <button @click="changerTitre">{{ titre }}</button>
</div>

<script>
  const appli = {
    data () {
      return {
        titre: "Cliquez moi!"  
      }
    },
    methods: {
      changerTitre() {
        this.titre = "Cliqu√©!" 
      }
    }
  };

  Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
